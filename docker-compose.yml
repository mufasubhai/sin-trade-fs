version: '3.8'

services:
  frontend:
    build:
      context: ./sin-trade-fe
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ./sin-trade-be
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000  # Example environment variable

  ds:
    build:
      context: ./sin-trade-ds
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000  # Example environment variable